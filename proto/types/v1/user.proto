syntax = "proto3"

package types.v1;
option go_package "types/v1;typesv1";

import "google.protobuf.Timestamp";

enum UserGrade {
    UserGrade_UNSPECIFIED = 0;
    UserGrade_NONE = 1;
    UserGrade_MEMBER = 2;
}

message User {
    uint64 id = 1;
    string username = 2;
    string email = 3; 
    string profile_image_url = 4;
    string about_me = 5;
    
    UserGrade grade = 10; 
    google.protobuf.Timestamp created_at = 100;
    google.protobuf.Timestamp updated_at = 101;
}